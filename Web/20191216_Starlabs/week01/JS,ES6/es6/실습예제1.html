<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>find 'e'</title>
</head>
<body>
  <ul>
    <li>apple</li>
    <li>ornage</li>
    <li>banana</li>
    <li>strawbery</li>
</body>
  <script>
    function print() {
        let list = document.querySelectorAll("li"); // li의 항목 다 불러오기
        let listArray = Array.from(list); // li 노드로 구성된 배열
        //console.log(typeof listArray);
        let eArray = listArray.filter(function (v) {
           return v.innerText.includes("e");
        });
        console.log(eArray.length);
        return eArray;
    }
    print();
</script>
</html>

<!-- e가 포함된 문자열이 3개인 것을 확인 -->
